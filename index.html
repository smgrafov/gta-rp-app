<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>GTA RP Перекуп</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>

  <style>
    body {
      margin: 0;
      background: #0e0e0e;
      color: white;
      font-family: Arial, sans-serif;
    }
    header {
      padding: 15px;
      text-align: center;
      font-size: 20px;
      font-weight: bold;
      border-bottom: 2px solid orange;
    }
    .box {
      margin: 15px;
      padding: 15px;
      background: #1a1a1a;
      border-radius: 10px;
    }
    button {
      width: 100%;
      padding: 12px;
      margin-top: 10px;
      background: orange;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
    }
  </style>
</head>

<body>
<header>GTA RP • Перекуп</header>

<div class="box">
  <h3>Баланс</h3>
  <p>Закупка: $0</p>
  <p>Продажа: $0</p>
  <p><b>Прибыль: $0</b></p>
</div>

<div class="box">
  <h3>Категории</h3>
  <button>Предметы</button>
  <button>Аренда</button>
  <button>Машины</button>
  <button>Шмотки</button>
</div>

<div class="box">
  <h3>БонусКоинты</h3>
  <p>1 / 2 / 3 / 4 / 5 / 6 / 7 / 8 / 9</p>
</div>

<script>
  const tg = window.Telegram.WebApp;
  tg.ready();
  tg.expand();
</script>

</body>
</html>
