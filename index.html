<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>GTA RP Перекуп</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>

  <style>
    body {
      margin: 0;
      background: #0e0e0e;
      color: white;
      font-family: Arial, sans-serif;
    }

    header {
      padding: 15px;
      text-align: center;
      font-size: 20px;
      font-weight: bold;
      border-bottom: 2px solid orange;
    }

    .box {
      margin: 15px;
      padding: 15px;
      background: #1a1a1a;
      border-radius: 10px;
    }

    input {
      width: 100%;
      padding: 10px;
      margin-top: 8px;
      background: #000;
      color: #fff;
      border: 1px solid #333;
      border-radius: 6px;
      font-size: 16px;
    }

    button {
      width: 100%;
      padding: 12px;
      margin-top: 12px;
      background: orange;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
    }

    .profit {
      margin-top: 10px;
      font-size: 18px;
      font-weight: bold;
    }
  </style>
</head>

<body>

<header>GTA RP • Перекуп</header>

<div class="box">
  <h3>Новая сделка</h3>

  <label>Закупка ($)</label>
  <input type="number" id="buy" placeholder="Введите сумму">

  <label>Продажа ($)</label>
  <input type="number" id="sell" placeholder="Введите сумму">

  <div class="profit" id="profit">Прибыль: $0</div>

  <button onclick="addDeal()">Добавить сделку</button>
</div>

<div class="box">
  <h3>Категории</h3>
  <button>Предметы</button>
  <button>Аренда</button>
  <button>Машины</button>
  <button>Шмотки</button>
</div>

<div class="box">
  <h3>БонусКоинты</h3>
  <p>1 / 2 / 3 / 4 / 5 / 6 / 7 / 8 / 9</p>
</div>

<script>
  const tg = window.Telegram.WebApp;
  tg.ready();
  tg.expand();

  const buyInput = document.getElementById('buy');
  const sellInput = document.getElementById('sell');
  const profitText = document.getElementById('profit');

  function calculateProfit() {
    const buy = Number(buyInput.value) || 0;
    const sell = Number(sellInput.value) || 0;
    const profit = sell - buy;
    profitText.textContent = 'Прибыль: $' + profit;
  }

  buyInput.addEventListener('input', calculateProfit);
  sellInput.addEventListener('input', calculateProfit);

  function addDeal() {
    alert('Сделка добавлена! (следующий шаг — сохранение)');
    buyInput.value = '';
    sellInput.value = '';
    calculateProfit();
  }
</script>

</body>
</html>
